<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <form action="">
        <input type="" name="namadepan">
        <br>
        <br>
        <input type="text" name="namabelakang">

        <br>

        <br>
        <br>

        <br>

        <br>

        <input type="checkbox" name="Mobil2" value="Peugeot">
        <label for="Mobil2">Peugeot</label>
        <input type="checkbox" name="Mobil3" value="Fiat" checked>

        <br>
        <br>

        <input type="radio" name="Sex" value="wanita" checked>
        <br>
        <br>

        <label for="mobil">Mobilmu?</label>
        <select name="mobil" id="">
            <option value="volvo">Volvo</option>
            <option value="Peugeot">Peugeot</option>
            <option value="Fiat">Fiat</option>
            <option value="Jaguar">jaguar</option>

        <br>
        <br>
    </form>

    <fieldset>
        <Legend>Informasi Kesehatan:</Legend>
        Nama Depan:
        <input type="" name="namadepan">
        <br>
        <br>
        Nama Belakang:
        <input type="text" name="namabelakang">
        <br>
        <br>
        Password:
        <input type="password" name="password">
    </fieldset>
    
    <br>
    <br>
    <form action="">
        Tinggi <input type="text" size="3">

        <input type="button" value="Ada tombol disini">
